(from "SuperMag" Vol. 3, No. 8, 1978)<p>

Above, Apollo (Richard Hatch) and Lt. Starbuck try to outwit two
enemy Cylons. The Cylons are a mechanical race of giant warriors,
determined to destroy human life. The humans have formed a space
vessel caravan, led by the Galactica.
