<p><font size="4">
Welcome to <font color="#cc1166"><strong>Tomcat's Lair</strong></font> mirror site!  This site is the unofficial home of the mighty Grumman F-14 Tomcat -- despite its age, it is still arguably one of the most formidable military aircraft in service today.  It combines lethal firepower,  good agility, and versatility in one beautiful airframe.

<p>No, this is not another one of those run-of-the-mill military aircraft web pages with nothing more than some hastily slapped together technical data and a few thrown-in pictures.  In here you will find detailed aircraft history, information and just about everything else you'd ever want to know about the Tomcat.

<p>You may want to click <a href="http://web.idirect.com/~vfx">here</a> to visit the original Lair.
</font>
